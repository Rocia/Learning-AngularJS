<!doctype html> 
<html> 
<head>     
<script src="Scripts/angular.min.js">
</script>     
<script src="Scripts/Script.js">
</script> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "css/bootstrap.min.css">
</head> 
<body  ng-app="myModule">     
<div ng-controller="myController"> 
<table class  = "table-striped">             
<thead>                 
<tr>                     
<th>Name</th>                     
<th>Likes</th>                     
<th>Dislikes</th>                     
<th>Like/Dislike</th>                 
</tr> 
</thead>             
<tbody>                 
<tr ng-repeat="technology in technologies">                     
<td> {{ technology.name }} </td>                     
<td style="text-align:center"> {{ technology.likes }} </td>                     
<td style="text-align:center"> {{ technology.dislikes }} </td>                     
<td><input type="button" ng-click="incrementLikes(technology)" value="Like" />                         
<input type="button" ng-click="incrementDislikes(technology)"value="Dislike" />                     
</td>                 
</tr>             
</tbody>         
</table>     
</div> 
</body> 
</html>
