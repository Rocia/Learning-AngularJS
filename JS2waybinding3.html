<!doctype html> 
<html> 
<head>     
<script src="Scripts/angular.min.js">
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<tr>
<th>
First Name
</th>

Last Name  
</th>     
<th>
Gender

 </table>   

</div>
