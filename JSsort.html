<!DOCTYPE html> 
<html> 
<head>     
<title></title>     
<script src="Scripts/angular.min.js"></script>     
<script src="Scripts/Script.js"></script>     
<link href="css/bootstrap.min.css" rel="stylesheet" /> 
</head> <body ng-app="myModule">     
<div ng-controller="myController">         
 Sort By :         
 <select ng-model="sortColumn">             
 <option value="name">Name ASC</option>             
 <option value="+dateOfBirth">Date of Birth ASC</option>             
 <option value="+gender">Gender ASC</option>             
 <option value="-salary">Salary DESC</option>         
 </select>         
<br /><br />         
<table  class = "table">             
<thead>                 
<tr>                     
<th>Name</th>                     
<th>Date of Birth</th>                     
<th>Gender</th>                     
<th>Salary (number filter)</th> 
<th>Salary (currency filter)</th>                 
</tr>             
</thead>             
<tbody>                 
<tr ng-repeat="employee in emp |  orderBy:sortColumn">                     
<td> {{ employee.name | uppercase }} </td>                     
<td> {{ employee.dateOfBirth | date:"d/MMMM/yy" }} </td>                     
<td> {{ employee.gender }} </td>                     
<td> {{ employee.salary | number:2 }} </td>                     
<td> {{ employee.salary | currency : "Â£" : 1 }} </td>                 
</tr>             
</tbody>         
</table>     
</div> 
</body> 
</html>
